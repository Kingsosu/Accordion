<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="accordion-item">
            <div class="accordion-header">
                <h2>About Me</h2>
                <button class="bx bx-bookmark-plus"></button>
            </div>
            <div class="accordion-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, repellendus alias! Impedit nobis exercitationem minus!</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <h2>My Favourite</h2>
                <button class="bx bx-bookmark-plus"></button>
            </div>
            <div class="accordion-content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, repellendus alias! Impedit nobis exercitationem minus!</p>
            </div>
        </div>

        <div class="accordion-item">
            <div class="accordion-header">
                <h2>Contact Form</h2>
                <button class="bx bx-bookmark-plus"></button>
            </div>
            <div class="accordion-content">
                <form action="" id="contact-form" name="contact-form">
                    <input type="text" name="fullname" id="" placeholder="Enter your name" maxlength="30"> <br>
                    <input type="text" name="email" id="" placeholder="Enter your email">
                    <textarea name="message" placeholder="Write message" id="" cols="30" rows="10" maxlength="200"></textarea>
                    <br>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
